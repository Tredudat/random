    }
    nav a {
      color: #333;
      text-decoration: none;

      background-color: #fff;

    /* New Styles for Projects Section */
.post {
  background-color: #ffffff;
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  border-radius: 8px; /* Adds rounded corners to your project posts */
}

.post h2 {
  color: #333333;
  margin-top: 0;
}

.post p {
  color: #666666;
  line-height: 1.6;
}

/* Style for images within a post (once added) */
.post img {
  max-width: 100%;
  height: auto;
  border-radius: 5px; /* Adds rounded corners to images */
  margin-top: 20px; /* Adds space above the image */
}

/* Enhancements for "Read More" links */
.post a {
  display: inline-block;
  background-color: #007BFF; /* blue background */
  color: #ffffff; /* White text */
  padding: 10px 15px;
  margin-top: 20px; /* Adds space above the link */
  text-decoration: none;
  border-radius: 5px; /* Rounded corners for the links */
  transition: background-color 0.3s ease; /* Smooth transition for hover effect */
}

.post a:hover {
  background-color: #0056b3; /* Darker shade of blue for hover effect */
}
